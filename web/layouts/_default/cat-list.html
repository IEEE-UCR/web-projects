{{ define "main" }}
<div>
  <h1>{{ .Title }}</h1>
  <div class="heading-line"></div>
</div>
{{ $pagecat := .Params.pagecat  }}
{{ range $key, $taxonomy := .Site.Taxonomies.categories  }}
  {{ if eq $key $pagecat  }}
    {{ range $taxonomy.Pages  }}
    {{ .Render "summary" }}
    {{ end  }}
  {{ end  }}
{{ end  }}
{{ end }}
